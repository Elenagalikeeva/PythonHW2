<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title%}
    <title>{{ title }}</title>
    {% endblock %}
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
{% block content %}
    {% block menu %}
        <ul class="menu">
            {% for m in menu %}
            <li><a href="{{ m.url }}">{{ m.name }}</a></li>
            {% endfor %}
        </ul>
    {% endblock %}
<div class="content">
    <h1>{{ title }}</h1>
</div>
{% endblock %}
</body>
</html>
